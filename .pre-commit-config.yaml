---
repos:
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.0
    hooks:
      - id: pyupgrade
        args: [--py311-plus]
  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        args: [--filter-files]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/wazo-platform/wazo-git-hooks
    rev: 1.1.5
    hooks:
      - id: wazo-copyright-check
  - repo: https://github.com/ansible-community/ansible-lint.git
    rev: v25.9.2
    hooks:
      - id: ansible-lint
        name: ansible-lint (with isolated roles)
        language_version: python3.11
        additional_dependencies:
          - ansible  # Include community roles
        entry: >
          bash -eu -c '
          export ANSIBLE_ROLES_PATH=${VIRTUAL_ENV}/.ansible/roles &&
          ansible-galaxy install -r molecule/default/requirements.yml &&
          python3 -m ansiblelint -v --force-color
          '
